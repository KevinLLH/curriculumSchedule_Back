	<script type="text/javascript">

	$(function(){
		$("#showAllUsers").one("click",function(){
			var obj={type:"GET",url:"http://localhost:3000/users"};
			$.ajax(obj).done(function(res){
		
				createTable(res);
			});

		});
		<!--插入數據到表中-->
		function createTable(res){
			for(var i=0;i<res.length;i++){
				
				var user=res[i];
				$("<tr>").append($("<td>")).text(user.id)
				.append($("<td >").text(user.name))
				.append($("<td >").text(user.age))
				.appendTo($("#userList"));
			}
		}

			<!--学期学年-->							
			$("#sel_kc").one("click",function(){
				var obj={type:"get",url:"http://localhost:3000/select_xn"};
				$.ajax(obj).done(function(res1){
					createSelect(res1);
				});
			});
													
			function createSelect(res1){
				$("#sel_kc").empty();
				for(i=0;i<res1.length;i++){
					var user=res1[i];
					var option="<option value="+user.key+">"+user.value+"</option>";
					$("#sel_kc").append(option);	
				}
				
			}
		
			


	});


		<!--button按一次，多次按不触发-->
			function onlyone(o) {

			o.onclick = function() {};
		}


	


	</script>
